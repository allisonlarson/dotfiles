# set prefix key to ctrl-a
set -g prefix C-a
unbind C-b

# set delay to be more responsive
set -sg escape-time 1

# use zsh
set-option -g default-shell /bin/zsh

# set window index to start at 1
set -g base-index 1
setw -g pane-base-index 1

#shortcut for reloading tmux config
bind r source-file ~/.tmux.conf

# send ctrl-a to app by hitting twise
bind C-a send-prefix

# split windows easier
bind | split-window -h
bind - split-window -v

# select panes/windows with vim directionals
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with capital vim directionals
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# COLORS!
set -g default-terminal "screen-256color"

# status bar colors
set -g status-fg white
set -g status-bg black
set -g status-interval 20
set -g status-right-length 120
set -g status-left-length 90
set -g status-right '#{cpu_icon} #{cpu_percentage} | #{battery_icon}#{battery_remain} #{online_status} | #(whoami)@#H | %a %h-%d %H:%M '

# window colors
setw -g window-status-fg yellow
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# pane colors
set -g pane-border-fg blue
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# commandline customizations
set -g message-fg white
set -g message-bg black
set -g message-attr bright
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-online-status'
run '~/.tmux/plugins/tpm/tpm'
